<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <form class="row g-0" (ngSubmit)="HandleSignup()">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                alt="Sample photo" class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Register Form</h3>
                                <div class="row">
                                    <div class="col-md mb">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1m">Name</label>
                                            <input type="text" id="form3Example1m"
                                                class="form-control form-control-lg" name="name" [(ngModel)]="user.name"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md mb">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1m1">Email</label>
                                            <input type="text" id="form3Example1m1"
                                                class="form-control form-control-lg" name="email" [(ngModel)]="user.email"/>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="form-outline mb-4">
                                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example8">Address</label>
                                </div> -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example9">Password</label>
                                    <input type="text" id="form3Example9" class="form-control form-control-lg" name="password" [(ngModel)]="user.password"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example90">Confirm Password</label>
                                    <input type="text" id="form3Example90" class="form-control form-control-lg"  name="confirmpassword" [(ngModel)]="user.confirmpassword"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example99">Avata</label>
                                    <input type="file" id="form3Example99" #fileInput class="form-control form-control-lg" name="image" [(ngModel)]="user.image" (change)="HandleUpload(fileInput)"/>
                                </div>
                                <div class="d-flex justify-content-end pt-3">
                                    <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
